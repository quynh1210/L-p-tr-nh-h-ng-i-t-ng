<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>moile</title>
</head>
<body>
<script>
    class Mobile {
        _battery;
        _draft;
        _inbox;
        _sent;
        _status;

        constructor(battery, draft, inbox, sent, status) {
            this._battery = battery;
            this._draft = draft;
            this._inbox = inbox;
            this._sent = sent;
            this._status = status;
        }

        get battery() {
            return this._battery;
        }

        set battery(value) {
            this._battery = value;
        }

        get draft() {
            return this._draft;
        }

        set draft(value) {
            this._draft = value;
        }

        get inbox() {
            return this._inbox;
        }

        set inbox(value) {
            this._inbox = value;
        }

        get sent() {
            return this._sent;
        }

        set sent(value) {
            this._sent = value;
        }

        get status() {
            return this._status;
        }

        set status(value) {
            this._status = value;
        }

        checkStatus() {
            return this._status;
        }

        switch() {
            this._status = !this._status;
        }

        chargeBattery() {
            this._battery++;
        }

        createMessage(content) {
            this._draft.push(content);
        }

        receiveMessage(content, mobile) {
            this._inbox.push(content);
            mobile.sent.push(content);
        }

        sentMessage(content, mobile) {
            this._sent.push(content);
            mobile.inbox.push(content);
        }

    }

    let mobileA = new Mobile(1, [], [], true);
    let mobileB = new Mobile(99, [], [], true);
    if (mobileA.checkStatus() === true) {
        alert("mobile is on")
    }
    mobileA.chargeBattery();
    alert("battery of Mobile A: " + mobileA.battery)
    mobileA.createMessage("Welcome to wonderland");
    mobileB.receiveMessage("Welcome to wonderland", mobileB);
    mobileB.sentMessage("hi there",mobileA);
</script>
</body>
</html>
