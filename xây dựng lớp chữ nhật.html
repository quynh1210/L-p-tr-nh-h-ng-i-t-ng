<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>

<body>
<canvas id="myCanvas" width="1368px" height="400px" style="border:1px solid #d3d3d3;"></canvas>
<p id="result"></p>
<script>
    let res = document.getElementById('result');

    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        this.perimeter = function () {
            return 2 * (width + height);
        }
        this.area = function () {
            return width * height;
        }
    }

    Rectangle.prototype.display = function () {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.rect(20, 20, this.width, this.height);
        ctx.stroke();
        res.innerHTML = `width = ${this.width}, height = ${this.height},
        area = ${this.area(new Rectangle())}, perimeter = ${this.perimeter(new Rectangle())}`
    }

    function createRec() {
        let rec = new Rectangle(100, 50);
        rec.display();

    }

    createRec();

</script>
</body>
</html>
